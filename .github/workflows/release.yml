name: Release

on:
  push:
    tags:
      - 'v*'

env:
  JAVA_VERSION: '21'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        release_name: Auth Service ${{ steps.version.outputs.version }}
        body: |
          ## Auth Service Release ${{ steps.version.outputs.version }}
          
          ### ðŸš€ What's New
          - Authentication and authorization improvements
          - Security enhancements
          - Performance optimizations
          
          ### ðŸ“¦ Release Artifacts
          - Source code tagged with version ${{ steps.version.outputs.version }}
          - Maven artifacts available in the repository
          
          ### ðŸ”§ Build Instructions
          ```bash
          mvn clean package -DskipTests
          java -jar auth-service-web/target/auth-service-web-*.jar
          ```
        draft: false
        prerelease: false

 
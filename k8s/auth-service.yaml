apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      imagePullSecrets:
      - name: dockerhub-registry-secret
      containers:
      - name: auth-service
        image: ${DOCKERHUB_USERNAME}/auth-service:${IMAGE_VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 8100
        env:
        - name: MICRONAUT_ENVIRONMENTS
          value: "prod"
        - name: GITHUB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: GITHUB_USERNAME
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: GITHUB_TOKEN
        - name: DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: AUTH_DATABASE_URL
        - name: DATASOURCE_USERNAME
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: AUTH_DATABASE_USER
        - name: DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: AUTH_DATABASE_PASSWORD
        - name: JWT_GENERATOR_SIGNATURE_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: JWT_GENERATOR_SIGNATURE_SECRET
        - name: OAUTH_REDIRECT_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: OAUTH_REDIRECT_BASE_URL
        - name: OAUTH_TOKEN_ENCRYPTION_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: OAUTH_TOKEN_ENCRYPTION_SECRET_PROD
        - name: GOOGLE_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: GOOGLE_OAUTH_CLIENT_ID
        - name: GOOGLE_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: GOOGLE_OAUTH_CLIENT_SECRET
        - name: FACEBOOK_OAUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: FACEBOOK_OAUTH_CLIENT_ID
        - name: FACEBOOK_OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: FACEBOOK_OAUTH_CLIENT_SECRET
        - name: JAEGER_SERVICE_NAME
          value: "auth-service"
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAEGER_ENDPOINT
        - name: DB_MAX_POOL_SIZE
          value: "3"
        - name: DB_MIN_IDLE
          value: "0"
        - name: DB_IDLE_TIMEOUT
          value: "60000"
        - name: DB_MAX_LIFETIME
          value: "600000"
        - name: DATASOURCES_DEFAULT_HIKARI_MAXIMUM_POOL_SIZE
          value: "3"
        - name: DATASOURCES_DEFAULT_HIKARI_MINIMUM_IDLE
          value: "0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8100
          initialDelaySeconds: 60
          periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: microservices
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
  - port: 8100
    targetPort: 8100
    protocol: TCP
  selector:
    app: auth-service 
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-external
  namespace: microservices
  labels:
    app: auth-service-external
spec:
  type: ExternalName
  externalName: auth-service.microservices.svc.cluster.local
  ports:
  - port: 8100
    protocol: TCP 

services:
  database:
    image: postgres:15
    container_name: auth-db-local
    restart: always
    environment:
      POSTGRES_DB: ${AUTH_DATABASE_NAME}
      POSTGRES_USER: ${AUTH_DATABASE_USER}
      POSTGRES_PASSWORD: ${AUTH_DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - user-web-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        GITHUB_USERNAME: ${GITHUB_USERNAME}
    container_name: auth-service-local
    restart: unless-stopped
    depends_on:
      - database
    environment:
      MICRONAUT_ENVIRONMENTS: docker
      GITHUB_USERNAME: ${GITHUB_USERNAME}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth_db
      DATASOURCE_USERNAME: ${AUTH_DATABASE_USER}
      DATASOURCE_PASSWORD: ${AUTH_DATABASE_PASSWORD}
      JWT_GENERATOR_SIGNATURE_SECRET: ${JWT_GENERATOR_SIGNATURE_SECRET}
      OAUTH_REDIRECT_BASE_URL: http://localhost:8100
      OAUTH_TOKEN_ENCRYPTION_SECRET: ${OAUTH_TOKEN_ENCRYPTION_SECRET}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-change-me}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET:-change-me}
      FACEBOOK_OAUTH_CLIENT_ID: ${FACEBOOK_OAUTH_CLIENT_ID:-change-me}
      FACEBOOK_OAUTH_CLIENT_SECRET: ${FACEBOOK_OAUTH_CLIENT_SECRET:-change-me}
    ports:
      - "8100:8100"
      - "5005:5005"  # Debug port
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "logging=promtail"
      - "service=auth-service"
    networks:
      - user-web-network
      - observability-stack-network
    # Note: Services communicate using Docker Compose service names
    # The .internal hostnames are handled by Kubernetes service aliases

volumes:
  postgres_data:

networks:
  user-web-network:
    external: true
  observability-stack-network:
    external: true 
